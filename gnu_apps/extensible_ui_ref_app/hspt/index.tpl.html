<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
		<title>Dynamic UI Example</title>
	</head>
	<link href="resources/generic.css" rel="stylesheet" type="text/css"/>
	<body>
		<div id="generic_picture">
			<img src="resources/netcloud-mobileimg.jpg"/>
		</div>
		<div id="generic_message">
			<h1>Dynamic UI example</h1>
			<p><b>This is a static webpage to demonstrate the use of Dynamic UI SDK technology.  This
				page can be used to display a Terms of Service for Cradlepoint's Hotspot
				functionality.</b></p>
		</div>
		<div id="generic_button">
			<form method="POST" onsubmit="agree.disabled = true; return true;">
				<input type="submit" name="agree" value="I Agree to Terms"/>
			</form>
		</div>
	</body>
</html>
